  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const proposalBox = document.getElementById('proposalBox');
    const successBox = document.getElementById('successBox');
    const countdown = document.getElementById('countdown');
    const timer = document.getElementById('timer');

    function updateTimer() {
      const valentine = new Date('2025-02-14T00:00:00');
      const now = new Date();
      const diff = valentine - now;
      
      if (diff <= 0) {
        timer.textContent = "ITS VALENTIIINNEE :33 >w<";
        timer.style.fontSize = "22px";
        timer.style.color = "#ff1493";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        timer.textContent = `${days}D : ${hours}H : ${minutes}M : ${seconds}S`;
      }
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    yesBtn.addEventListener('click', () => {
      proposalBox.style.display = 'none';
      successBox.style.display = 'block';
      countdown.style.display = 'none';
    });

    noBtn.addEventListener('click', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'fixed';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>

<script>
// Self-executing function to avoid global scope pollution
(function() {
    // Add the required CSS
    const style = document.createElement('style');
    style.textContent = `
        .flower {
            position: fixed;
            top: -50px;
            pointer-events: none;
            z-index: 9999;
            user-select: none;
            animation: continuousFall linear infinite;
        }

        /* You can create different size classes */
        .flower-small {
            font-size: 16px;
        }
        .flower-medium {
            font-size: 24px;
        }
        .flower-large {
            font-size: 32px;
        }

        @keyframes continuousFall {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
            }
        }
    `;
    document.head.appendChild(style);

    const flowers = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ¹', 'ðŸŒ·'];

    function createFlower() {
        const flower = document.createElement('div');
        flower.className = 'flower';
        
        // Method 1: Random size between min and max
        const minSize = 23;  // Minimum size in pixels
        const maxSize = 23;  // Maximum size in pixels
        const randomSize = Math.random() * (maxSize - minSize) + minSize;
        flower.style.fontSize = `${randomSize}px`;

        // Method 2: Random size class (uncomment to use)
        // const sizeClasses = ['flower-small', 'flower-medium', 'flower-large'];
        // flower.classList.add(sizeClasses[Math.floor(Math.random() * sizeClasses.length)]);

        flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
        flower.style.left = Math.random() * 90 + 'vw';
        
        const duration = Math.random() * 3 + 2;
        flower.style.animationDuration = `${duration}s`;
        
        document.body.appendChild(flower);
        
        flower.addEventListener('animationiteration', () => {
            flower.remove();
        });
    }

    function startFlowers() {
        createFlower();
        setInterval(createFlower, 200);
    }

    startFlowers();
})();
